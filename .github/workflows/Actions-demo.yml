name: Actions-demo
on: push 


jobs:
  Actions-demo:
    name: actions Actions-demo
    runs-on : ubuntu-latest
    steps:
      - name: checkout codde 
        uses : actions/checkout@v2 
      - name : setup-python
        uses : actions/setup-python@v2
      - name : Run asset
        run : pip install PyGithub
      - name : Run script
        run : python main.py
        
        env:
          DEFAULT_BRANCH : main
          GIHTHUB_TOKEN : ${{secrets.GITHUB_TOKEN}}