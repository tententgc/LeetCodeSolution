name: Update File Count
on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches: 
      - master

jobs:
  update-file-count:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
       python-version: 3.8
    - name: Execute py script
      run: |
         pip install PyGithub==1.54.1 && 
         python main.py
      env:
        ACCESS_TOKEN: ${{secrets.GH_TOKEN}}
